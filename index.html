<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year 2021</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/snow.css">
</head>
<body class="background"> 
    <span class="hidden" id="snowflake">&#10052;</span>
    <div class="container">
        <div class="promotion__text">
            <div class="promotion__descr">
                ДО НОВОГО РОКУ ЗАЛИШИЛОСЬ:
            </div>
        </div>
        <div class="promotion__timer">
            <div class="timer">
                <div class="timer__block">
                    <span id="days">12</span>
                    днів
                </div>
                <div class="timer__block">
                    <span id="hours">20</span>
                    годин
                </div>
                <div class="timer__block">
                    <span id="minutes">56</span>
                    хвилин
                </div>
                <div class="timer__block">
                    <span id="seconds">20</span>
                    секунд
                </div>
            </div>
        </div>
        <div class="music__container">
            <div class="music">
                <!-- <p class="music__text"> Отримати</br>новорічний</br>настрій</p>  -->
                <audio id="myAudio" src="audio/nys.mp3"></audio>
                <button id="audio-btn"></button>
                <button id="close-btn"></button>
            </div>
        </div>    
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/snow.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
